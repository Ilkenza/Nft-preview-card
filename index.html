<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="nft">
    <div class="nft-image">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="nft-txt">
      <h3>Equilibrium #3429</h3>
      <p class="txt">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-pad-txt">
        <div class="nft-eth">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="nft-clock">
          <img src="images/icon-clock.svg" alt="clock">
        <p class="days">3 days left</p>
        </div>
      </div>
      <hr>
    </div>
    <div class="nft-img">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of</p> 
      <a>Jules Wyvern</a>
    </div>
  </div>
  <div class="attribution"> 
    Coded by <a href="https://bit.ly/Ilkenza">ilkenza</a>.
  </div>
</body>
</html>
